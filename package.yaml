dependencies:
- base >= 4.7 && < 5
- random >= 1.2.1
- gloss
- containers
- transformers
- mtl
- QuickCheck >= 2.14.3
- hspec >= 2.7 && < 3
- sdl2 >= 2.0 && < 3
- sdl2-mixer

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  snakell-game-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - snakell-game

tests:
  snakell-game-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - snakell-game
